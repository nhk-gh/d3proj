<div class='panel work-table' ng-init="Init()">
    <svg id='drawing' xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
         file-dropzone='[text/plain, application/pdf, image/png, image/jpeg, image/gif]'
         data-max-file-size='30' file='image' file-name='imageFileName' file-upload>

        <g ng-repeat='doc in docs' ng-click='setMainDoc($index)' id="g{{ $index }}">
            <a  xlink:href="" xlink:show="none">
                <rect ng-attr-x="{{ doc.x }}" ng-attr-y="{{ doc.y }}"
                      ng-attr-width="{{ doc.w }}" ng-attr-height="{{ doc.h }}"
                      style="fill:bisque; stroke:#acacac;"/>
                <rect ng-attr-x="{{ doc.x }}" ng-attr-y="{{ doc.y  + top_zone }}"
                      ng-attr-width="{{ doc.w }}" ng-attr-height="{{ doc.h - top_zone }}"
                      style="fill:white; stroke:#acacac;"/>
                <image ng-attr-x="{{ doc.x }}" ng-attr-y="{{ doc.y + top_zone }}"
                       ng-attr-width="{{ doc.w }}" ng-attr-height="{{ doc.h - top_zone }}"
                       xlink:href="images/book-icon.png" />
            </a>
        </g>

        <g id="main-doc">
            <a >
                <rect draw-line ng-attr-x="{{ mainDoc.x }}" ng-attr-y="{{ mainDoc.y }}"
                      ng-attr-width="{{ mainDoc.w }}" ng-attr-height="{{ mainDoc.h }}"
                      style="fill:bisque; stroke:#acacac;"/>
                <rect ng-attr-x="{{ mainDoc.x }}" ng-attr-y="{{ mainDoc.y  + top_zone }}"
                      ng-attr-width="{{ mainDoc.w }}" ng-attr-height="{{ mainDoc.h - top_zone }}"
                      style="fill:white; stroke:#acacac;"/>
                <image ng-attr-x="{{ mainDoc.x }}" ng-attr-y="{{ mainDoc.y + top_zone }}"
                       ng-attr-width="{{ mainDoc.w }}" ng-attr-height="{{ mainDoc.h - top_zone }}"
                       xlink:href="images/yeoman.png" />
            </a>
        </g>
        <!--path class='path-hover' stroke='red' d="M 300 50 L 200 150 z"/-->

    </svg>

    <div id="path-prop" class="table-responsive hidden">
        <table class="table table-striped table-bordered">
            <tr>
                <td> 1 </td>
                <td> 2 </td>
            </tr>
        </table>
    </div>
</div>
